<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/MainGame.css" />
    <title>Kitten Game</title>
</head>

<body>
    <div class="room">
        <div class="heading">
            <img class="logo" src="../assets/logo.png" />
            <div class="score">
                <img class="trophy" src="../assets/trophy.svg" />
                <svg class="svg">
                    <polygon id="svg" points="20,2 8,40 40,15 2,15 35,40" style="stroke-width:5;fill-rule:nonzero;"/>
                </svg>
                <svg class="svg">
                    <polygon points="20,2 8,40 40,15 2,15 35,40" style="stroke-width:5;fill-rule:nonzero;"/>
                </svg>
                <svg class="svg">
                    <polygon points="20,2 8,40 40,15 2,15 35,40" style="stroke-width:5;fill-rule:nonzero;"/>
                </svg>
                <svg class="svg">
                    <polygon points="20,2 8,40 40,15 2,15 35,40" style="stroke-width:5;fill-rule:nonzero;"/>
                </svg>
                <svg class="svg">
                    <polygon points="20,2 8,40 40,15 2,15 35,40" style="stroke-width:5;fill-rule:nonzero;"/>
                </svg>
                <input id="result" value="0"/> 
            </div>
            <div class="button">
                <img class="button1" src="../assets/volume.svg" />
            </div>
            <div class="button">
                <img class="button1" src="../assets/logout.svg" />
            </div>
        </div>
        <div class="text">
            <span>Four kittensare Playing.</span>
            <span>Three more kittens join in.</span> 
            <span>How many kittens are there altogether now?</span>
        </div>
        <div class="animation">
            <div class="carpet">
                <img src="../assets/carpet.svg" />
            </div>
            <div class="cat">
                <img class="ball"  src="../assets//yarn.svg" />                 
                <img class="kitten" src="../assets/kitten.svg" />
                <div class="kitty">
                    <img class="kitten1" src="../assets/kitten-1.svg" />
                </div>
            </div>
            <div class="cat2">
                <img class="ball"  src="../assets//yarn.svg" />                
                <img class="kitten" src="../assets/kitten.svg" />
                <div class="kitty">
                    <img class="kitten1" src="../assets/kitten-1.svg" />
                </div>
            </div>
            <div class="cat3">
                <img class="ball"  src="../assets//yarn.svg" />                
                <img class="kitten" src="../assets/kitten.svg" />
                <div class="kitty">
                    <img class="kitten1" src="../assets/kitten-1.svg" />
                </div>
            </div>
            <div class="cat4">
                <img class="ball"  src="../assets//yarn.svg" />          
                <img class="kitten" src="../assets/kitten.svg" />   
            </div>
        </div>
        <div class="footer">
            <div class="box">
                <div class="number">
                    <div onclick="myFunction(0)">0</div>
                    <div onclick="myFunction(1)">1</div>
                    <div onclick="myFunction(2)">2</div>
                    <div onclick="myFunction(3)">3</div>
                    <div onclick="myFunction(4)">4</div>
                    <div onclick="myFunction(5)">5</div>
                    <div onclick="myFunction(6)">6</div>
                    <div onclick="myFunction(7)">7</div>
                    <div onclick="myFunction(8)">8</div>
                    <div onclick="myFunction(9)">9</div>
                </div>
                <div class="enter">
                    <input id="value" value="?"/>
                </div>
                <div class="button2">
                    <div onclick="myResult()">Enter</div>
                </div>
            </div>
        </div>
        <div id="myPopup" class="popup">
            <img src="../assets/star.svg" />
            <div>Very Nice</div>
        </div>
        <div id="myPopup1" class="popup1">
            <img src="../assets/star1.svg" />
            <div>Oops Try again</div>
        </div>
    </div>
    <script>
        function myFunction(value) {
            document.getElementById("value").value = value;
        }
        function myResult() {
            if(document.getElementById("value").value == 7){
                setTimeout(time, 2000)
                document.getElementById("myPopup").style.zIndex=1;
                document.getElementById("svg").style.fill="yellow";
                document.getElementById("value").value = "?"
                document.getElementById("result").value = 1;
            }
            else {
                setTimeout(time, 2000)
                document.getElementById("myPopup1").style.zIndex=1
            }
        }
        function time() {
            document.getElementById("myPopup").style.zIndex = -1
            document.getElementById("myPopup1").style.zIndex = -1
        }
    </script>
</body>
</html>
